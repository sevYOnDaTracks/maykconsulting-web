<div class="container mt-3" *ngIf="user$ | async as user;">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <p class="mb-5" align="center" *ngIf="!loading"><strong>Veuillez renseigner les informations suivantes s'il vous plaît !</strong></p>
            <mat-card-content>
                    <div *ngIf="loading" align="center" class="overlay">
                        <mat-spinner diameter="90"></mat-spinner>
                        <p class="text-center mt-5">Veuillez patienter et ne pas fermer la page ...</p>
                    </div>
                    <div *ngIf="!loading">
                    <form [formGroup]="userForm">
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field appearance="fill" floatLabel="always" class="w-100">
                                    <mat-label>Nom</mat-label>
                                    <input matInput formControlName="firstName">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field appearance="fill" class="w-100">
                                    <mat-label>Prénoms</mat-label>
                                    <input matInput formControlName="lastName">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field appearance="fill" class="w-100">
                                    <mat-label>Téléphone</mat-label>
                                    <input matInput formControlName="phone">
                                    <mat-icon matSuffix>phone</mat-icon>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field appearance="fill" class="w-100">
                                    <mat-label>Date de naissance</mat-label>
                                    <input matInput [matDatepicker]="picker" formControlName="birthDate">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field appearance="fill" class="w-100">
                                    <mat-label>Niveau d'étude actuel</mat-label>
                                    <mat-select formControlName="degreeLevel">
                                        <mat-option *ngFor="let niveau of niveauxEtude" [value]="niveau.value">
                                            {{ niveau.viewValue }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </form>
                </div>

            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-raised-button style="background: #1e3c72; color: white" (click)="saveUser()" >Sauvegarder</button>
            </mat-card-actions>
        </div>
    </div>
</div>
