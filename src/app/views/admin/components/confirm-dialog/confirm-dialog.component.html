<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>
    <p>Êtes-vous sûr de vouloir retirer votre demande et supprimer toutes les pièces jointes associées ? cette action est irréversible</p>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Annuler</button>
    <button mat-flat-button style="background: #d9006e; color: white" (click)="onConfirm()">Confirmer <mat-icon>delete</mat-icon></button>
</div>
