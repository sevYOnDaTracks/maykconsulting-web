<div class="container-fluid d-flex flex-column min-vh-100">
    <div class="row no-gutter flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="col-md-6 d-flex align-items-center justify-content-center p-5">
            <div class="register-card">
                <div align="center" routerLink="/"  style="cursor: pointer"><img  alt="Image not load" src="assets/images/landing/lOGO_d/logo.png"  style="width: 150px"/></div>
                <div class="text-center mt-2 ">
                    <div class="d-flex justify-content-center">
                        <button mat-stroked-button  (click)="loginWithGoogle()" class="btn " style="color: #858484; width: 100%">S'inscrire avec <img src="assets/images/google.webp" style="" alt="Google" class="social-icon"></button>
                    </div>
                </div>
                <p class="text-muted mt-3" align="center">Ou <p></p>
                <mat-divider class="mt-4 mb-4"></mat-divider>
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="row">
                        <div class="col-md-6 col-12">
                            <div class="form-floating form-floating-custom mb-3 position-relative">
                                <input type="text" class="form-control" formControlName="lastName" id="lastName" placeholder="Nom">
                                <label for="lastName">Nom</label>
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="form-floating form-floating-custom mb-3 position-relative">
                                <i class="uil uil-user icon"></i>
                                <input type="text" class="form-control" formControlName="firstName" id="firstName" placeholder="Prénom">
                                <label for="firstName">Prénom</label>
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="form-floating form-floating-custom mb-3 position-relative">
                                <i class="uil uil-phone icon"></i>
                                <input type="text" class="form-control" formControlName="phone" id="phone" placeholder="Téléphone">
                                <label for="phone">Téléphone</label>
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="form-floating form-floating-custom mb-3 position-relative">
                                <i class="uil uil-calendar-alt icon"></i>
                                <input type="date" class="form-control" formControlName="birthDate" id="birthDate" placeholder="Date de naissance">
                                <label for="birthDate">Date de naissance</label>
                            </div>
                        </div>
                        <div class="col-md-12 col-12">
                            <div class="form-floating form-floating-custom mb-3 position-relative">
                                <i class="uil uil-graduation-cap icon"></i>
                                <select class="form-control" formControlName="degreeLevel" id="degreeLevel" placeholder="votre niveau d'étude">
                                    <option value="BAC+1">BAC +1</option>
                                    <option value="BAC+2">BAC +2</option>
                                    <option value="BAC+3">BAC +3</option>
                                    <option value="BAC+4">BAC +4</option>
                                    <option value="BAC+5">BAC +5</option>
                                </select>
                                <label for="degreeLevel">Niveau d'étude actuel</label>
                            </div>
                        </div>
                        <div class="col-md-12 col-12">
                            <div class="form-floating form-floating-custom mb-3 position-relative">
                                <i class="uil uil-envelope icon"></i>
                                <input type="email" class="form-control" formControlName="email" id="email" placeholder="Adresse Email">
                                <label for="email">Adresse email</label>
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="form-floating form-floating-custom mb-3 position-relative">
                                <input type="password" class="form-control" formControlName="password" id="password" placeholder="Mot de passe">
                                <label for="password">Mot de passe</label>
                                <i class="fa fa-eye icon-eye" (click)="togglePasswordVisibility()"></i>
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="form-floating form-floating-custom mb-3 position-relative">
                                <input type="password" class="form-control" formControlName="confirmPassword" id="confirmPassword" placeholder="Confirmer le mot de passe">
                                <label for="confirmPassword">Retaper le mot de passe</label>
                                <i class="fa fa-eye icon-eye" (click)="togglePasswordVisibility()"></i>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3 d-flex flex-column align-items-center">
                        <button class="btn btn-primary mb-4" type="submit" [disabled]="loading">
                            <ng-container *ngIf="!loading; else loadingTemplate">OK</ng-container>
                            <ng-template #loadingTemplate>
                                <div class="spinner">
                                    <mat-spinner diameter="24" class="spinner" color=""></mat-spinner>
                                </div>
                            </ng-template>
                        </button>
                    </div>
                    <div class="mt-4 text-center">
                        <p class="text-muted mb-0">J'ai déjà un compte ? <a class="text-decoration-underline" routerLink="/login">Je me connecte</a></p>
                    </div>
                    <div class="mt-4 text-center">
                        <p class="text-muted mb-0">Revenir sur la page <a class="text-decoration-underline" style="color: #0c0c3c" routerLink="/">d'accueil</a></p>
                    </div>
                </form>
            <!--  <div class="text-center mt-4">
                    <p>ou continuer avec</p>
                    <div class="d-flex justify-content-center">
                        <a (click)="loginWithGoogle()" class="btn-social"><img src="assets/images/google.webp" alt="Google" class="social-icon"></a>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</div>
